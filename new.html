<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Foodboard | Find delicious local food, Detail</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>

    <body>
        <header>
            <h1>Foodboard</h1>
            <img src="img/logo.png">

            <!-- <select>
              <option value="mexico">México</option>
              <option value="austin">Austin</option>
              <option value="sf">San Francisco</option>
              <option value="guadalajara">Guadalajara</option>
            </select> -->

        </header>

        <section class="newprod">
            <a href="back" class="back">< Back</a>
            <div class="newproduct">
                <form id="newdish">
                    <div class="image-upload">
                        <label for="file-input">
                            <img src="img/imageupload.jpg"/>
                        </label>

                        <input id="file-input" name="" type="file" accept="image/*"/>
                    </div>
                    <div class="description">
                        <input class="nameinput" type="text" name="dish" placeholder="Nombre del Platillo">
                        <input class="priceinput" type="number" name="price" placeholder="$00.00"><br>
                        <div class="segundo">
                            <input class="placeinput" type="text" name="location" placeholder="Nombre del Restaurante"><br>
                            <!-- <input class="cityinput" type="text" name="city" placeholder="Ciudad"> -->
                            <select class="cityinput" name="city" form="newdish">
                                <option value="mexico">México</option>
                                <option value="austin">Austin</option>
                                <option value="sf">San Francisco</option>
                                <option value="guadalajara">Guadalajara</option>
                            </select>
                            <input class="saver" type="submit" value="Save">
                        </div>
                    </div>
                </form>
        </section>
    </body>
</html>
