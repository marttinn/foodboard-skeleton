<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Foodboard | Find delicious local food, Detail</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <h1>Foodboard</h1>
            <img src="img/logo.png">

            <!-- <select>
              <option value="mexico">México</option>
              <option value="austin">Austin</option>
              <option value="sf">San Francisco</option>
              <option value="guadalajara">Guadalajara</option>
            </select> -->

        </header>

        <section class="newprod">
            <a href="back" class="back">< Back</a>
            <div class="newproduct">
                <button class="remover">
                    <img src="img/close.png" class="closeimg">
                </button>
                <form id="newdish">
                    <div class="image-upload">
                        <div id="image-holder"> </div>

                        <label for="file-input" class="placeholderimg">
                            <img id="imageplaceholder" src="img/imageupload.jpg"/>
                        </label>

                        <input id="file-input" name="image" type="file" />

                    </div>
                    <div class="description">
                        <input class="nameinput" type="text" name="dish" placeholder="Nombre del Platillo">
                        <input class="priceinput" type="number" name="price" placeholder="$00.00"><br>
                        <div class="segundo">
                            <input class="placeinput" type="text" name="location" placeholder="Nombre del Restaurante"><br>
                            <!-- <input class="cityinput" type="text" name="city" placeholder="Ciudad"> -->
                            <select class="cityinput" name="city" form="newdish">
                                <option value="mexico">México</option>
                                <option value="austin">Austin</option>
                                <option value="sf">San Francisco</option>
                                <option value="guadalajara">Guadalajara</option>
                            </select>
                            <input class="saver" type="submit" value="Save">
                        </div>
                    </div>
                </form>
        </section>
    </body>

    <script>
    $( document ).ready(function() {
        $("#file-input").on('change', function () {
                if (typeof (FileReader) != "undefined") {

                    var image_holder = $("#image-holder");
                    image_holder.empty();
                    var image = $(".placeholderimg");
                    image.css("display", "none");

                    $('.remover').css('display', 'block');

                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $("<img />", {
                            "src": e.target.result,
                            "class": "thumb-image"
                        }).appendTo(image_holder);

                    }
                    image_holder.show();
                    reader.readAsDataURL($(this)[0].files[0]);
                } else {
                    alert("This browser does not support FileReader.");
                }

            });
        $(".remover").on('click', function () {
            var image_holder = $("#image-holder");
            image_holder.empty();
            var image = $(".placeholderimg");
            image.css("display", "block");
            $('.remover').css('display', 'none');
        });
    });

    </script>
</html>
